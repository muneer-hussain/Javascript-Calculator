<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b87f0ca63.js" crossorigin="anonymous"></script>

    <title>Javascript Calculator</title>
</head>

<body>
    <section class="calculator">
        <!-- screen  -->
        <input type="text" id="screen" readonly>
        <table>
            <tr>
                <td><button class="btn-yellow">+</button></td>
                <td><button class="btn-yellow">-</button></td>
                <td><button class="btn-yellow">x</button></td>
                <td><button class="btn-yellow">รท</button></td>
            </tr>
            <tr>
                <td><button>9</button></td>
                <td><button>8</button></td>
                <td><button>7</button></td>
                <td><button>6</button></td>
            </tr>
            <tr>
                <td><button>5</button></td>
                <td><button>4</button></td>
                <td><button>3</button></td>
                <td><button>2</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>0</button></td>
                <td><button id="btn-equal">=</button></td>
                <td><button id="decimal">.</button></td>

            </tr>

            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button id="btn-C">C</button></td>
                <td><button id="backspace">b</i></button></td>



            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>

</html>
